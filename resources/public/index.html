<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-container">
    <div id="topnav">
    <a href="/merch"><div id="merchnav" class="topnav selected">
      MERCH
      </div></a>
    <a href="/music"><div id="musicnav" class="topnav">
      MUSIC
    </div></a>
    <a href="/reviews"><div id="reviewsnav" class="topnav">
      REVIEWS
      </div></a>
    <a href="/letters"><div id="lettersnav" class="topnav">
      LETTERS
      </div></a>
    <div id="mainlogotop" class="glow">
      eC
    </div>
    <hr/>
    <h3> MERCH
      </h3>
   <hr/>
    <div id="app">
      <p>
        Now Loading electriCushion...
      </p>
    </div>

   <div  onscroll="ecScroll()" id="feature">
     
   </div>
    <div id="sidestretch">
      <div id="top1">LOVE</div>
      <div id="top2">SPACE</div>
      <div id="top3">MUSIC</div>
    </div>

    <footer id="footer"><div id="footer-content">
      &copy; electriCushion 2019.  All Rights Reserved.</footer>
      </div>
    </div>


    <script>

      window.onload = function()
      {
        window.onscroll = function()
        {
          console.log("y: " + window.pageYOffset);
          var wyo = window.pageYOffset;

          if (wyo < 200) {
            document.getElementById("sidestretch").scrollTo({
              top: 0,
              left: 0,
              behavior: 'smooth'
            });
          }

          if (wyo > 200 && wyo < 700)
          {
            document.getElementById("sidestretch").scrollTo({
              top: 800,
              left: 0,
              behavior: 'smooth'
            });
          }
          if (wyo >= 700)
          {
            document.getElementById("sidestretch").scrollTo({
              top: 1600,
              left: 0,
              behavior: 'smooth'
            });
          }

          
        }
      }
      function ecScroll() {
        var ttt = document.getElementById("feature");
        var y = ttt.scrollTop;
        
        console.log(y);
      }
    </script>
  </body>
</html>
